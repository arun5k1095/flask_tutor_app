{% extends "base.html" %}
{% block title %}Cybersecurity Articles{% endblock %}
{% block content %}
  <!-- Inline styling for this page to add an elegant look -->
  <style>
    /* Elegant hover effect for cards */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    /* Centered heading and elegant typography */
    .page-heading {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }
  </style>

{% endblock %}
